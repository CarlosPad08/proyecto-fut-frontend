<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Fut</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <!-- Botón de Login que activa el checkbox -->
        <label for="toggle-login" class="nav-button">Login</label>
        <!-- Botón de Register (sin acción asociada por ahora) -->
        <button class="nav-button" onclick="location.href='#'">Register</button>
    </nav>

    <!-- Checkbox oculto que se usa para mostrar el formulario de login -->
    <input type="radio" id="toggle-login">
    
    <!-- Contenedor que contiene el formulario de login -->
    <div class="contenedor">
        <h2>Iniciar sesión</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required="true"/>
            </div>
            <div class="elemento">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required="true"/>
            </div>
            <div class="elemento">
                <input type="submit" value="Ingresar"/>
            </div>
        </form>
    </div>
</body>
</html>
